<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="topSpanContainer">
        <span class="countryCitySpan"></span>
        <span class="localTimeSpan"></span>
        <span class="currentDateSpan">Thursday, 18th May</span>
      </div>
      <div class="imgContainer">
      </div>
      <div class="midSpanContainer">
        <div class="midSpanTop"></div>
        <span class="tempCSpan"></span>
        <div class="midSpanOther">
          <span class="windSSpan"></span>
          <span class="humiditySpan"></span>
          <span class="feelsLikeSpan"></span>
          <span class="uvIndexSpan"></span>
        </div>
      </div>
      <div class="botSearchContainer">
        <input type="text" placeholder="Enter a location" id="search-bar">
        <button id="search-btn">Search</button>
      </div>
    </div>
  </body>
</html>
